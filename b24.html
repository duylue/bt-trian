<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p><label>kiểm tra số nguyên tố</label>
        <input type="number" id = 'prime' placeholder='nhập một số'
               oninput="doPrime(this.value)"
               onchange="doPrime(this.value)"></p>
    <p id="outPrime"></p>
    <script>
        function doPrime(p) {
            let P= true
            if (p<2){
                P= false

            }else {
                for (i=2;i<(p-1);i++){
                    if (p%i==0)
                    {
                        P=false
                    }
                }
            }
            if (P== true){
                document.getElementById('outPrime').innerHTML= p+' là số nguyên tố'

            }else {
                document.getElementById('outPrime').innerHTML= 'False'
            }
        }

    </script>
</form>
</body>
</html>
