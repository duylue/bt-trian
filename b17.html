<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // cac ước của số n
    let n = +(prompt())
    document.write('các ước của '+n+ ' là ')
    for (i=1;i<=n;i++){
       if (n%i==0){
           document.write(i+' ')
       }
    }
</script>
</body>
</html>
