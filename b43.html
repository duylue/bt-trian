<script>//tìm vị trí số nhỏ nhất
function testNumbers(a) {

    count = 0
    for (i = 0; i < a.length; i++) {
        if (a[i] >0) {
            count=count+a[i]
            break
        }else {
            count= -1
        }

    }
    return   count

}
let list = [-8,-6,-22,-1,-10,-44874]
let uplist=testNumbers(list)
document.write('<br>'+'số dương đầu tiên là  ' +uplist)
    </script>
</body>
