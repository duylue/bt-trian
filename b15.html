<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>//tìm BCNN
a =parseInt(prompt('nhap a'))
b= parseInt(prompt('nhap b'))
c=a*b

while (a!=b){
    if (a>b){
        a=a-b
    }else {
        b=b-a
    }
}
alert('BCnN là '+c/a)
</script>
</body>
</html>
