<script>//tim số nguyên tố
function testNumbers(a) {
    var count =0
    var p=' '
    document.write( 'số nguyên đầu tiên là tố  là ')
    for (i = 0; i < a.length; i++){
        let t= true
        if (a[i]<2){
            t= false
        }
       else {
           for (j=2;j<(a[i]-1);j++){
               if (a[i]%j==0){
                   t= false
               }
           }
        }if (t==true){
          p =p + a[i]
            count++
            break
        }else {
           continue
        }


    }
    if (count==0){
        return p= -1
    }

   return p
}
let list = [1,54,42,32,81,21,52]
 k =testNumbers(list)
document.write(k)
</script>
