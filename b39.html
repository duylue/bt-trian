<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ham/ham.css">
</head>
<div class="content">
    <table>
        <h2>NHẬP XUẤT MỘT MẢNG</h2>
        <tr>
            <td><input type="text" placeholder="nhập vào mảng" id="get"></td>
            <td><input type="button" onclick="noName()" value="NHẬP"></td>
        </tr>
        <tr>
            <td>XUẤT</td>
        </tr>
        <tr>
            <td><p id="out"></p>
            </td>
        </tr>
    </table>
</div>

<body>
<script>
    array = []
    function noName() {

        let x = parseInt(document.getElementById('get').value)
            array.push(x)
            document.getElementById('out').innerText='mảng có ['+array +']'
    }
</script>

</body>
</html>
