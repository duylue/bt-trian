<script>//tìm GtDNN
function testNumbers(a) {
    let min =100000000000
    count = 0
    for (i = 0; i < a.length; i++){
        if ((a[i]>0)&&(a[i]<min)){
            min =a[i]
            count++
        }
    }
console.log(count)
    if (count==0){
        return min= -1
    }else {
        return min
    }

}
let list = [-2,-4,-8,-4]
let minlist=testNumbers(list)
document.write('<br>'+'min là ' +minlist)
    </script>
