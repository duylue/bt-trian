<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tam giac gì
    a= +(prompt('cạnh a'))
    b= +(prompt('cạnh b'))
    c= +(prompt('cạnh c'))
    if ((a==b)&&(b==c)){
        alert('tam giác đều')
    }else if((a*a==(b*b)+(c*c))||(b*b==(a*a)+(c*c))||(c*c==(a*a)+(b*b))){
        alert('tam giác vuông')
    }else if ((a==b)||(a==c)||(b==c)) {
        alert('tam giác cân')

    }else {
        alert('tam giác thường')
    }
</script>
</body>
</html>
