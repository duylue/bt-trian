<script>//tim số âm
function testNumbers(a) {
    var count =0
    var p=' '
    document.write( 'số nguyên ÂM đầu tiên là   là ')
    for (i = 0; i < a.length; i++){
        if (a[i]<0){
            p=p+a[i]
            count++
            break
        }
    }
    if (count==0
    ){
        return p= -1
    }
    return p
}
let list = [1,-54,81,21,52]
k =testNumbers(list)
document.write(k)
