<script>//tim số chẵn đầu tiên
function testNumbers(a) {
    let p=''
    let count =0
    for (i = 0; i < a.length; i++) {
        if (a[i] % 2 == 0) {
            p=p+a[i]
            count++
            break
        }
    }if (count==0){
        return p= p+ (-1)
    }else {
        return p
    }
}
let list = [1,5,4,8,7,6,8,7,8,6,22,14,552,44874]
let k = testNumbers(list)
document.write(k)
</script>
