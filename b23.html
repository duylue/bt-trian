<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    n= +(prompt())
    let sum =0
    for (i=0 ;i<n;i++){
        if (i%2!==0){
            document.write('+'+i)
            sum+= i

        }
    }document.write('<br>'+' tổng là '+sum)
</script>
</body>
</html>
