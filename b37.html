<script>//sum âm một mảng
    function testsum(a) {
        let sum = 0
        for (i=0;i<a.length;i++){
            if (a[i]<0) {
                sum = sum + a[i]
            }
        }return sum
    }
    let arr= [-4,5,8,77,-99,44,-54,45]
    let p= testsum(arr)
     alert(p)
</script>
