<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function testMax(a) {
        let max = a[0]
        for (i=0;i<a.length;i++){
            if (a[i]>max){
                max= a[i]
            }
        }return max
    }
    let arr= [4,5,8,77,99,44,54,45]
    let maxarr = testMax(arr)
    alert(maxarr)
</script>
</body>
</html>
