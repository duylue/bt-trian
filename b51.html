    <script>//tim số  âm lớn nhất
    function testNumbers(a) {
        var count =0
        var p=' '
        let max= -1000000000000
        document.write( 'số âm lớn nhất  là số  ')
        for (i = 0; i < a.length; i++){
            if (a[i]>max && a[i]<0){
                max= a[i]
                count++
            }

        }
        if (count==0){
            return max= -1
        }

        return max
    }
    let list = [11,-2,-8,-15,101]
    k =testNumbers(list)
    document.write(k)

</script>
